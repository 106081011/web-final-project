    <p id = content style  = "background-color: #ffffff;
    background-image: linear-gradient(90deg, #ffffff 0%, #fbc2c2 100%);
    text-align: center;margin-left: 25%;padding:calc(100%/24); width: calc(100%/12*6);background-color: white;
    font-size: 20px;">
        《NHK紅白歌合戰》（日語：NHK紅白歌合戦／エヌエイチケイこうはくうたがっせん）<br>
        日本放送協會（NHK）自1951年起每年播出一次的音樂特別節目，以現場直播的方式同時在NHK的電視與電台頻道，向日本全國以及全世界播出。節目名中的「紅白」來源於日本劍道中紅白對抗的概念，而紅白歌合戰的紅白則是將女性、男性歌手分為紅、白兩組，並以歌曲對抗賽的形式進行。
